<h1 class="mb-20 flex justify-center text-3xl">{{ 'wiki.title' | translate }}</h1>
<input [(ngModel)]="input"
       (keydown.enter)="handleWikiInput()"
       [placeholder]="'wiki.input' | translate"
       class="w-64 rounded p-2 round focus:outline-none"
       type="text" />
@if (isLoading$ | async) {
  <app-loading-svg />
} @else {
  <p class="mt-20 text-xl">{{ extract$ | async }}</p>
}
