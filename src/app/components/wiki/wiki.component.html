<ng-container *ngrxLet="vm$ as vm">
  <h1 class="mb-20 flex justify-center text-4xl">{{ 'wiki.title' | translate }}</h1>
  <div class="mb-6 flex items-center gap-10">
    <input
      [(ngModel)]="input"
      (keydown.enter)="handleWikiInput()"
      [placeholder]="'wiki.input' | translate"
      class="w-60 rounded-xs border border-black bg-white p-2 focus:border-primary focus:outline-none"
      type="text"
    />
    @if (vm.title) {
      <span class="rounded-xs border border-black bg-white p-2 text-2xl shadow-kw-sm shadow-primary">{{
        vm!.title
      }}</span>
    }
  </div>
  @if (vm.isLoading) {
    <app-loading-svg />
  } @else {
    <div class="flex flex-col gap-6">
      <app-typing-text [text]="vm.extract" />
      @if (vm.extract) {
        <app-typing-data />
      }
    </div>
  }
</ng-container>
