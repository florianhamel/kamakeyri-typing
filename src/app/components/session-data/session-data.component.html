<ng-container
  *ngrxLet="{
    start: start$,
    end: end$,
    keystrokes: keystrokes$,
    errors: errors$,
    status: status$
  } as vm"
>
  <div class="flex items-center h-fit w-fit gap-4 rounded-xs border border-black bg-white p-2 shadow-kw-sm shadow-primary">
    @for (dataRow of dataRows; track $index) {
      <div class="flex w-32 items-center gap-2">
        <ng-container *ngComponentOutlet="dataRow.svgComponent" />
        <span class="text-lg">{{ dataRow.formatter(vm) }}</span>
      </div>
    }
    @if (vm.status === 'closed') {
      <span class="text-lg">Closed! ðŸ”¥</span>
    }
  </div>
</ng-container>
