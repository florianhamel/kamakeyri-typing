<div class="kw-block flex items-center gap-4">
  @for (dataRow of dataRows; track $index) {
    <div class="flex w-36 items-center gap-2">
      <ng-container *ngComponentOutlet="dataRow.svgComponent" />
      <span>{{ dataRow.formatter($sessionState()) }}</span>
    </div>
  }
  <span>{{ formatStatus() }}</span>
</div>
