<div class="kw-block flex items-center gap-4">
  @for (sessionDataItem of sessionData; track $index) {
    <div class="flex w-40 items-center gap-2">
      <span>{{ sessionDataItem.transl | translate }}:</span>
      @if (sessionDataItem) {
        <ng-container *ngComponentOutlet="sessionDataItem.svgComponent!" />
      }
      <span class="font-black">{{ sessionDataItem.formatter($sessionState()) }}</span>
    </div>
  }
  <span>{{ 'session.status.' + $sessionState().status | translate }}</span>
</div>
