<div (click)="focusHiddenTextArea()" class="kw-block w-fit focus:outline-none">
  @for (sessionChar of sessionChars(); let index = $index; track index) {
    <span
      [ngStyle]="sessionChar | style:index"
      class="whitespace-pre-wrap font-mono text-2xl"
      >{{ sessionChar | format }}</span
    >
  }
</div>

<textarea
  #hiddenTextArea
  tabindex="0"
  (beforeinput)="handleInputEvent($event)"
  (keydown)="handleKeyboardEvent($event)"
  class="h-0 w-0"
></textarea>
