<div class="mb-6">
  <h1 class="flex text-2xl">{{ 'words.title' | translate }}</h1>
  <p>{{ 'words.description' | translate }}</p>
</div>
<div (keydown)="handlePostSession($event)" tabindex="0" class="focus:outline-none">
  @if (isLoading()) {
    <app-loading-svg />
  } @else if (words().length > 0) {
    <div class="mb-6">
      <span>{{ 'words.options.regenerate' | translate }}</span>
    </div>
    <app-session [source]="words()" [metaData]="metaData" />
    <app-session-data />
  }
</div>
